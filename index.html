<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
      <h1 id="countDesc">Countdown Title</h1>
      <div class="countdown">
        <div class="countdown-section">
          <p id="d-sec">0</p>
          <span>Days</span>
        </div>
        <div class="countdown-section">
          <p id="h-sec">0</p>
          <span>Hours</span>
        </div>
        <div class="countdown-section">
          <p id="m-sec">0</p>
          <span>Minutes</span>
        </div>
        <div class="countdown-section">
          <p id="s-sec">0</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <div class="action">
      <button class="button" id="open">Create New</button>
    </div>

    <div class="modal-container" id="modal">
      <div class="modal-body">
        <button class=button" id="close">&times;</button>
        <h2>Countdown Information</h2>
        <hr />
        <form action="#">
          <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" name="desc" id="desc" autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="date">Date to count</label>
            <input type="date" name="date" id="date" />
          </div>
        </form>
        <button class="button" id="count">Count</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
